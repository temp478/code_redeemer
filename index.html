  <div class="container">
    <div class="important-message">
      ðŸš¨ <span>Remember: every time you visualize the code it will be deleted from our server!</span> ðŸš¨

    <div id="codeDisplay"></div>
    <button id="redeemBtn">VISUALIZE CODE</button>

  <script>
    // ðŸš¨ðŸš¨ðŸš¨ CHANGE THESE TO YOUR RAW GITHUB FILE URLS AND BACKEND ENDPOINT! ðŸš¨ðŸš¨ðŸš¨
    const CODES_URL = 'https://raw.githubusercontent.com/yourusername/yourrepo/main/codes.txt';
    const REDEEMED_URL = 'https://raw.githubusercontent.com/yourusername/yourrepo/main/redeemed.txt';
    const REDEEM_API = 'https://yourdomain.com/redeem_code.php'; // or your API endpoint

    let availableCodes = [];

    async function fetchCodes() {
      const [codesRes, redeemedRes] = await Promise.all([
        fetch(CODES_URL),
        fetch(REDEEMED_URL)
      ]);
      const codes = (await codesRes.text()).split('\n').map(x => x.trim()).filter(Boolean);
      const redeemed = (await redeemedRes.text()).split('\n').map(x => x.trim()).filter(Boolean);
      availableCodes = codes.filter(code => !redeemed.includes(code));
    }

    async function redeemCode(code) {
      // Call your backend to mark as redeemed
      await fetch(`${REDEEM_API}?code=${encodeURIComponent(code)}`);
    }

    const codeDisplay = document.getElementById('codeDisplay');
    const redeemBtn = document.getElementById('redeemBtn');

    async function setup() {
      await fetchCodes();
      if (availableCodes.length === 0) {
        codeDisplay.textContent = "SORRY, ALL CODES REDEEMED <3";
        redeemBtn.disabled = true;
        redeemBtn.style.background = "#aaa";
        return;
      }
      redeemBtn.disabled = false;
      redeemBtn.style.background = "";
      codeDisplay.textContent = "";
    }

    redeemBtn.addEventListener('click', async () => {
      if (availableCodes.length === 0) return;
      const idx = Math.floor(Math.random() * availableCodes.length);
      const code = availableCodes[idx];
      codeDisplay.textContent = code;
      redeemBtn.disabled = true;
      redeemBtn.textContent = "REDEEMING...";
      try {
        await redeemCode(code);
        await setup(); // Refresh available codes
        redeemBtn.textContent = "VISUALIZE CODE";
      } catch (e) {
        codeDisplay.textContent = "Error redeeming code. Try again.";
        redeemBtn.disabled = false;
        redeemBtn.textContent = "VISUALIZE CODE";
      }
    });

    setup();
  </script>
